<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Palette Pickr</title>
  </head>
  <body>
  <main class="main">

    <header class="header">
      <h1>Palette Pickr</h1>
    </header>

    <section class="color-palette">
      <article id="color1" class="color-suggestion">
        <img class="unlocked" src="assets/003-unlocked.svg" alt="lock">
        <p>#FFFFFF</p>
      </article>

      <article id="color2" class="color-suggestion">
        <img class="unlocked" src="assets/003-unlocked.svg" alt="lock">
        <p>#FFFFFF</p>
      </article>

      <article id="color3" class="color-suggestion">
        <img class="unlocked" src="assets/003-unlocked.svg" alt="lock">
        <p>#FFFFFF</p>
      </article>

      <article id="color4" class="color-suggestion">
        <img class="unlocked" src="assets/003-unlocked.svg" alt="lock">
        <p>#FFFFFF</p>
      </article>

      <article id="color5" class="color-suggestion">
        <img class="unlocked" src="assets/003-unlocked.svg" alt="lock">
        <p>#FFFFFF</p>
      </article>
    </section>

    <button class="gen-palette-btn">Generate New Palette</button>

    <section class="save-options">
      <div class="save-palette">
        <select class="project-drop-menu">
          <option value="Project One">Select Project</option>
        </select>
        <input class="palette-name" type="text" placeholder="Palette Name">
        <button class="save-palette-btn">Save Palette</button>
      </div>

      <div class="save-project">
        <input class="project-name" type="text" placeholder="New Project Name">
        <button class="project-save-btn">Save Project</button>
      </div>
    </section>

    <section class="project-folders">

    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

  </body>
</html>
